[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "dempster_shafer"
version = "0.1.0"
description = "A comprehensive Python package for Dempster-Shafer theory"
readme = "README.md"
authors = [
    {name = "Dempster-Shafer Project Team", email = "author@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.6"
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
]

[project.urls]
"Homepage" = "https://github.com/username/dempster_shafer"
"Bug Tracker" = "https://github.com/username/dempster_shafer/issues"
